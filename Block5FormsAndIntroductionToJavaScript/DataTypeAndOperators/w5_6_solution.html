<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Function Example</title>
</head>
<body>
    <!-- The text will only show if JavaScript is disabled in your web browser -->
    <noscript>
        <p>Enable JavaScript in your browser to see the result!</p>
    </noscript>

    <p>
        <script>
            // Define a function to add two numbers
            function addNumbers(num1, num2) {
                let sum = num1 + num2;
                return sum;
            }

            // Call the function and store the result
            let result = addNumbers(5, 10);

            // Display the result on the webpage
            document.write("The result value is: " + result);
        </script>
    </p>
</body>
</html>
