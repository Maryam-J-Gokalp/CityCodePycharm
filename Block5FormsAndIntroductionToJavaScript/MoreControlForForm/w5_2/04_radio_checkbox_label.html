<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Radio Buttons, Check Boxes, and Labels</title>
    <style>
    	body {
 		    margin: 30px;
		}
    </style>
</head>

<body>
<form id="myform" action="order.php" method="post">
People:<br>
<br>
<br>

<input type="radio" name="choose" id="op1" value="One" checked>
<label for="op1">One person</label><br>
<input type="radio" name="choose" id="op2" value="Two">
<label for="op2">Two people</label><br>
<input type="radio" name="choose" id="op3" value="Three">
<label for="op3">Three people</label>

<br><br>

Rooms:<br>
<input type="checkbox" name="select" id="r1" value="Room1">
<label for="r1">Room One</label>
<input type="checkbox" name="select" id="r2" value="Room2">
<label for="r2">Room Two</label>
<input type="checkbox" name="select" id="r3" value="Room3">
<label for="r3">Room Three</label>


<br><br>

</form>
</body>
</html>
