<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Search function</title>
    <style type="text/css">
	body {
		font: 90% Arial, Helvetica, sans-serif;
	    margin: 30px; 
	}
	</style>
</head>

<body>
    <!-- Google Search -->

    <form method="get" action="http://www.google.com/search">
        <input type="search" size="30" maxlength="255" 
        placeholder="Enter keyword here">
        <input type="hidden" name="domains" value="http://www.city.ac.uk">
        <input type="hidden" name="sitesearch" value="http://www.city.ac.uk">
        <input type="submit" value="Search">
    </form>


    <!-- Google Search -->
</body>
</html>
