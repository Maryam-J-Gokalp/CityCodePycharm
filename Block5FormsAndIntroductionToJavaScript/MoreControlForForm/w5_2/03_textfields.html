<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Text Fields</title>
    <style>
    	body {
 		    margin: 30px;
		}
    </style>
</head>

<body>
	
<form action="" method="get">
Number of characters: 
<input type="text" id="quantity" value="8" size="5" readonly><br><br>
Password: 
<input type="password" id="password" placeholder="Enter your password" maxlength="8">



<br><br>

Username: <input type="text" id="username" autofocus><br><br>

Hidden:   <input type="hidden" id="productid" value="widget"><br><br>
<input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
