<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Contact Form</title>
</head>
<body>

    <h1>Contact Information</h1>

    <form action="/submit" method="POST">
        <!-- Name Field -->
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required placeholder="Please enter your full name">
        <br><br>

        <!-- Email Field -->
        <label for="userEmail">Email Address:</label>
        <input type="email" id="userEmail" name="userEmail" required placeholder="Your email address">
        <br><br>

        <!-- Phone Number Field -->
        <label for="userPhone">Phone Number:</label>
        <input type="tel" id="userPhone" name="userPhone" placeholder="Your contact number">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Send Information</button>
    </form>

</body>
</html>
