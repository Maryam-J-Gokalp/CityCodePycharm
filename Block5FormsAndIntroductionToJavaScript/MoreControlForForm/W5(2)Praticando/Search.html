<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form method="get" action="https://www.google.com/search">
    <input type="search" name="q" size="30" maxlength="255" placeholder="Enter keyword here" required>
    <input type="hidden" name="domains" value="http://www.city.ac.uk">
    <input type="hidden" name="sitesearch" value="http://www.city.ac.uk">
    <input type="submit" value="Search">
</form>

</body>
</html>
