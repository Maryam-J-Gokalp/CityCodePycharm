<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to Create Buttons</title>
</head>
<body>

    <h2>Button Element</h2>
    <button type="submit">
        <img src="cart.jpg" width="30" height="23" alt="Basket">
        Shopping Basket
    </button>

    <h2>Input with Type Attribute and Values:</h2>
    <ul>
        <li>Submit</li>
        <li>Reset</li>
        <li>Button</li>
        <li>Image</li>
    </ul>

    <h3>Image Input Button:</h3>
    <input type="image" src="submit.jpg" alt="Submit" width="50" height="20">

</body>
</html>
