<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Page Example</title>
    <script>
        "use strict";

        // Function to get an element by its ID
        var $ = function(id) {
            return document.getElementById(id);
        };

        // Function to trigger the print dialog
        var printPage = function() {
            window.print();
        };

        // When the window is loaded, set up the print button
        window.onload = function() {
            $("printButton").onclick = printPage;
        };
    </script>
</head>
<body>

    <h1>Print Page Example</h1>
    <p>Click the button below to print this page.</p>

    <!-- Button to trigger printing -->
    <input type="button" id="printButton" value="Print the Page">

</body>
</html>
