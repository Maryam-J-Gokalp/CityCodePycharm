<!DOCTYPE html>
<html>
<head>
  <title>Do-While Loop Example</title>
</head>
<body>
  <h1>Do-While Loop Example</h1>

  <script>
    // Initialize the counter and result
    var i = 0;
    var result = "";

    // Do-while loop to accumulate and display values. In this case the values are 0 1 2 3 4
    do {
      result += i;
      i++;
    } while (i < 5);

    // Display the result using alert
    alert(result);
  </script>
</body>
</html>
