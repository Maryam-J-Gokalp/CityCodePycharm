<!DOCTYPE html>
<html>
<head>
  <title>Number Display</title>
</head>
<body>
  <h1>Number Display</h1>

  <script>
    // Initialize the counter
    var i = 1;

    // Loop using while and display numbers using alert. The alert will start with number one after clicking on OK it will go to the loop and ends with number 5

    while (i <= 5) {
      alert(i);
      i++;
    }
  </script>
</body>
</html>
