<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Date</title>
</head>
<body>
    <!-- The text will only show if JavaScript is disabled in your web browser -->
    <noscript>
        <p>Enable JavaScript in your browser to see the date!</p>
    </noscript>

    <p>
        <script>
            // Create a new Date object to get the current date
            var today = new Date();

            // Write the current date to the webpage
            document.write("Current date: ");
            document.write(today.toDateString());

            // Ask the user with a prompt if they want to see the date
            window.prompt("Do you want to see the date?");
        </script>
    </p>
</body>
</html>
