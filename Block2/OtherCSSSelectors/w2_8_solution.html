	<head>

		<meta charset="utf-8">
		<style>
			body {
    			font-family: Arial, Helvetica, sans-serif;

			a:link { color: green; }
			a:hover, a:focus { color: fuchsia; }

			p:first-child::first-letter { font-size: 150%; }
