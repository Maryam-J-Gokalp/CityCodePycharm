<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <main>
    <h1>Register for an Account</h1>
    <form id="form" action="confirm.html" method="get">
      <div>
        <label for="email_address">Email:</label>
        <input type="text" name="email_address" id="email_address">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="">Select a Country</option>
          <option>USA</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
      </div>
      <div>
        <label>Preferred Contact:</label>
        <input type="radio" name="contact" id="text" value="text" checked> Text
      </div>
      <div>
        <input type="checkbox" name="terms" id="terms" value="yes"> I accept the terms of service
      </div>
      <div>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="40"></textarea>
      </div>
      <div>
        <input type="button" id="register" value="Register">
        <input type="button" id="reset_form" value="Reset">
      </div>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
