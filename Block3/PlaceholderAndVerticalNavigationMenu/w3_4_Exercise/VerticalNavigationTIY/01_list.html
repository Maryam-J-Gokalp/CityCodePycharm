<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Creating ordered and unordered lists</title>
<style>
	h2, ul, li {
		margin: 0;
		padding: 0:
	}
	h2 {
		padding-bottom: .25em;
		}
	ul {
		padding-left: 1em; /*determines left alignment */
		list-style-type:circle;

	}
	li {
		padding-left: .25; /*space between bullet and text */
		padding-bottom: .25; /*space after line item */
	}
	ul.star {
		list-style-image:url("images/star.png");
	}
	
</style>

</head>

	
<body>

<h1>Popular web browsers include</h1>
<ul>
    <li>Chrome</li>
    <li>Internet Explorer</li>
    <li>Firefox</li>
</ul>
<h1>Prime skills for web developers are</h1>
<ul class="star">
    <li>HTML5 and CSS3</li>
    <li>JavaScript</li>
    <li>PHP</li>
</ul>

</body>
</html>
