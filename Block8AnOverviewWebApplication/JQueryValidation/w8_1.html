<html>
    <head></head>
    <body>
        <form>
            <select id="choose">
                <option value=""></option>
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="grey">Grey</option>
            </select>
            <p id="display"> The selected colour is:</p>
            <span id="place"> No Colour selected</span>
        </form>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(() =>{
                $("#choose").change(() => {
                    const chosenColour =$("#choose").val();
                    $("#place").text(chosenColour);
                    $("#display").css("color", chosenColour);
                })
            });
        </script>


    </body>
</html>
