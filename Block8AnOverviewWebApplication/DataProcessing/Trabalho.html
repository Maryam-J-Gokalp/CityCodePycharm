<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Form Data Display</h1>
    <p>Data submitted via the form will be displayed below:</p>

    <!-- Data Table -->
    <div id="data-table">
        <table>
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Field Value</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Decode function to process URL-encoded text
        const decode = (text) => {
            text = text.replace(/\+/g, " ");  // Replace "+" with space
            text = text.replace(/%[a-fA-F0-9]{2}/g, (match) => {
                return String.fromCharCode(parseInt(match.substr(1, 2), 16));  // Decode %XX
            });
            return text;
        };

        // Function to display data in a table
        const display_data = () => {
            const urlParts = window.location.toString().split("?");

            // If no query parameters, return early
            if (urlParts.length !== 2) {
                document.getElementById('table-body').innerHTML = "<tr><td colspan='2'>No data was submitted.</td></tr>";
                return;
            }

            const fields = urlParts[1].split("&");

            // If fields exist, loop through and create table rows
            fields.forEach(field => {
                const [key, value] = field.split("=");

                if (key && value) {
                    const decodedKey = decode(key.replace(/\+/g, " "));
                    const decodedValue = decode(value.replace(/\+/g, " "));

                    // Create new row and cells
                    const row = document.createElement("tr");

                    const cellKey = document.createElement("td");
                    cellKey.textContent = decodedKey;

                    const cellValue = document.createElement("td");
                    cellValue.textContent = decodedValue;

                    // Append cells to row
                    row.appendChild(cellKey);
                    row.appendChild(cellValue);

                    // Append row to table body
                    document.getElementById('table-body').appendChild(row);
                }
            });
        };

        // Run the display function when the page loads
        window.onload = display_data;
    </script>
</body>
</html>
