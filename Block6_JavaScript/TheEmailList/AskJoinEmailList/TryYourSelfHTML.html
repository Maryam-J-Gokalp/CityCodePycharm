<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Signup</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100px;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Join Our Email List</h2>

    <form id="emailForm">
        <label for="email1">Email Address:</label>
        <input type="text" id="email1" name="email1" required>

        <label for="email2">Confirm Email Address:</label>
        <input type="text" id="email2" name="email2" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <button type="button" id="joinList">Join List</button>
        <button type="button" id="clearForm">Clear Form</button>
    </form>

</body>
</html>
